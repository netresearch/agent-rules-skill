name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Validate plugin.json matches tag
        env:
          TAG_VERSION: ${{ github.ref_name }}
        run: |
          PLUGIN_VERSION=$(python3 -c "import json; print(json.load(open('.claude-plugin/plugin.json'))['version'])")
          TAG_BARE="${TAG_VERSION#v}"
          if [[ "${TAG_BARE}" != "${PLUGIN_VERSION}" ]]; then
            echo "::error file=.claude-plugin/plugin.json::Tag ${TAG_VERSION} does not match plugin.json version ${PLUGIN_VERSION}"
            exit 1
          fi
          echo "Version validated: ${TAG_VERSION} matches plugin.json ${PLUGIN_VERSION}"

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create agents skill package
        run: |
          mkdir -p dist-skill
          cp skills/agents/SKILL.md dist-skill/
          cp LICENSE dist-skill/
          [ -d "skills/agents/references" ] && cp -r skills/agents/references dist-skill/
          [ -d "skills/agents/scripts" ] && cp -r skills/agents/scripts dist-skill/
          [ -d "skills/agents/assets" ] && cp -r skills/agents/assets dist-skill/
          [ -d "skills/agents/templates" ] && cp -r skills/agents/templates dist-skill/
          [ -d "skills/agents/examples" ] && cp -r skills/agents/examples dist-skill/
          [ -f "skills/agents/checkpoints.yaml" ] && cp skills/agents/checkpoints.yaml dist-skill/
          cd dist-skill
          zip -r ../agents-skill-${{ steps.version.outputs.version }}.zip .
          tar -czvf ../agents-skill-${{ steps.version.outputs.version }}.tar.gz .

      - name: Create agents plugin package
        run: |
          mkdir -p dist-plugin
          # Include agents skill files
          mkdir -p dist-plugin/skills/agents
          cp skills/agents/SKILL.md dist-plugin/skills/agents/
          [ -d "skills/agents/references" ] && cp -r skills/agents/references dist-plugin/skills/agents/
          [ -d "skills/agents/scripts" ] && cp -r skills/agents/scripts dist-plugin/skills/agents/
          [ -d "skills/agents/assets" ] && cp -r skills/agents/assets dist-plugin/skills/agents/
          [ -d "skills/agents/templates" ] && cp -r skills/agents/templates dist-plugin/skills/agents/
          [ -d "skills/agents/examples" ] && cp -r skills/agents/examples dist-plugin/skills/agents/
          [ -f "skills/agents/checkpoints.yaml" ] && cp skills/agents/checkpoints.yaml dist-plugin/skills/agents/
          cp LICENSE dist-plugin/
          # Include plugin manifest
          [ -d ".claude-plugin" ] && cp -r .claude-plugin dist-plugin/
          cd dist-plugin
          zip -r ../agents-plugin-${{ steps.version.outputs.version }}.zip .
          tar -czvf ../agents-plugin-${{ steps.version.outputs.version }}.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            agents-skill-${{ steps.version.outputs.version }}.zip
            agents-skill-${{ steps.version.outputs.version }}.tar.gz
            agents-plugin-${{ steps.version.outputs.version }}.zip
            agents-plugin-${{ steps.version.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
