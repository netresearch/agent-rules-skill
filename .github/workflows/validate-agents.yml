name: Validate AGENTS.md

on:
  push:
    paths:
      - 'AGENTS.md'
      - '**/AGENTS.md'
      - 'skills/agents/**'
  pull_request:
    paths:
      - 'AGENTS.md'
      - '**/AGENTS.md'
      - 'skills/agents/**'
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck on all scripts
        run: |
          # Install shellcheck
          sudo apt-get update && sudo apt-get install -y shellcheck

          # Run shellcheck on all bash scripts
          # Using -S error to only fail on errors, warnings are shown but don't fail
          # Some warnings are false positives (e.g., vars used via nameref, intentional patterns)
          echo "Running ShellCheck..."
          find skills/agents/scripts -name "*.sh" -type f | while read -r script; do
            echo "Checking: $script"
            shellcheck -x -S error "$script" || exit 1
          done
          echo "✅ All scripts passed ShellCheck (errors only)"

  test-generator:
    name: Test Generator (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # macOS ships with Bash 3.x, but scripts require Bash 4.3+ for nameref
          brew install bash jq
          echo "Using Homebrew bash: $(brew --prefix)/bin/bash"
          $(brew --prefix)/bin/bash --version

      - name: Test generator on fixture repos
        run: |
          # On macOS, use Homebrew bash (4.x+); on Linux, use system bash
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            BASH_CMD="$(brew --prefix)/bin/bash"
          else
            BASH_CMD="bash"
          fi
          echo "Using bash: $BASH_CMD ($($BASH_CMD --version | head -1))"

          # Test against example fixture repos
          for fixture in skills/agents/references/examples/*/; do
            echo "Testing generator on: $fixture"

            # Run generator (dry-run first to check for errors)
            if ! $BASH_CMD skills/agents/scripts/generate-agents.sh "$fixture" --dry-run; then
              echo "ERROR: Generator failed dry-run on $fixture"
              exit 1
            fi

            # Run actual generation
            if ! $BASH_CMD skills/agents/scripts/generate-agents.sh "$fixture" --force; then
              echo "ERROR: Generator failed on $fixture"
              exit 1
            fi

            # Verify output exists and has content
            if [ ! -f "$fixture/AGENTS.md" ]; then
              echo "ERROR: AGENTS.md not created in $fixture"
              exit 1
            fi

            size=$(wc -c < "$fixture/AGENTS.md")
            if [ "$size" -lt 100 ]; then
              echo "ERROR: AGENTS.md in $fixture is too small ($size bytes)"
              exit 1
            fi

            # Regression test 1: No blank lines inside tables
            # A blank line between two table rows (|...|) indicates a broken table
            if awk '
              /^\|.*\|$/ {
                if (pending_blank) {
                  print "ERROR: Blank line between table rows at line " NR
                  exit 1
                }
                in_table=1
                next
              }
              /^[[:space:]]*$/ {
                if (in_table) pending_blank=1
                next
              }
              {
                in_table=0
                pending_blank=0
              }
            ' "$fixture/AGENTS.md"; then
              echo "  ✓ No blank lines inside tables"
            fi

            # Regression test 2: No empty backticks (`` or ` `)
            # Check for empty double backticks, excluding triple backticks (code blocks)
            if grep -n '\`\`' "$fixture/AGENTS.md" | grep -v '\`\`\`' | grep -q .; then
              echo "ERROR: Found empty backticks in $fixture/AGENTS.md"
              grep -n '\`\`' "$fixture/AGENTS.md" | grep -v '\`\`\`'
              exit 1
            fi

            # Regression test 3: No unresolved placeholder syntax
            if grep -qE '\{\{[A-Z][A-Z0-9_]*\}\}' "$fixture/AGENTS.md"; then
              echo "ERROR: Found unresolved placeholders in $fixture/AGENTS.md"
              grep -nE '\{\{[A-Z][A-Z0-9_]*\}\}' "$fixture/AGENTS.md"
              exit 1
            fi

            echo "✅ $fixture passed (generated $size bytes, all regression tests passed)"
          done

          echo "✅ All fixture tests passed"

  validate:
    name: Validate Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate AGENTS.md structure
        run: |
          if [ -f "skills/agents/scripts/validate-structure.sh" ]; then
            bash skills/agents/scripts/validate-structure.sh . --check-freshness
          else
            echo "Validation script not found, checking basic structure..."
            if [ ! -f "AGENTS.md" ]; then
              echo "ERROR: AGENTS.md not found in repository root"
              exit 1
            fi
            # Basic checks
            if ! grep -q "^## " AGENTS.md; then
              echo "ERROR: AGENTS.md missing section headers"
              exit 1
            fi
            echo "Basic structure check passed"
          fi

      - name: Check for unresolved placeholders
        run: |
          # Check for {{PLACEHOLDER}} patterns that indicate incomplete generation
          if grep -rE '\{\{[A-Z][A-Z0-9_]*\}\}' AGENTS.md **/AGENTS.md 2>/dev/null; then
            echo "ERROR: Found unresolved placeholders in AGENTS.md files"
            exit 1
          fi
          echo "No unresolved placeholders found"

      - name: Verify commands exist
        run: |
          if [ -f "skills/agents/scripts/verify-commands.sh" ]; then
            bash skills/agents/scripts/verify-commands.sh . || echo "Some commands failed verification"
          else
            echo "Command verification script not available"
          fi

  checkpoints:
    name: Checkpoint Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Run mechanical checkpoint verification
        run: |
          CHECKPOINTS_FILE="skills/agents/checkpoints.yaml"
          if [ ! -f "$CHECKPOINTS_FILE" ]; then
            echo "No checkpoints.yaml found, skipping"
            exit 0
          fi

          ERRORS=0
          WARNINGS=0

          echo "=== Running Mechanical Checkpoints ==="

          # Process each mechanical checkpoint
          yq e '.mechanical[]' "$CHECKPOINTS_FILE" -o=json | jq -c '.' | while read -r checkpoint; do
            id=$(echo "$checkpoint" | jq -r '.id')
            type=$(echo "$checkpoint" | jq -r '.type')
            target=$(echo "$checkpoint" | jq -r '.target')
            pattern=$(echo "$checkpoint" | jq -r '.pattern // empty')
            severity=$(echo "$checkpoint" | jq -r '.severity')
            desc=$(echo "$checkpoint" | jq -r '.desc')

            # Skip if target doesn't exist
            if [ ! -f "$target" ]; then
              if [ "$severity" = "error" ]; then
                echo "❌ [$id] $desc (file not found: $target)"
                echo "CHECKPOINT_ERROR=1" >> "$GITHUB_ENV"
              fi
              continue
            fi

            case "$type" in
              "file_exists")
                if [ -f "$target" ]; then
                  echo "✅ [$id] $desc"
                else
                  echo "❌ [$id] $desc"
                  [ "$severity" = "error" ] && echo "CHECKPOINT_ERROR=1" >> "$GITHUB_ENV"
                fi
                ;;
              "regex")
                if grep -qE "$pattern" "$target" 2>/dev/null; then
                  echo "✅ [$id] $desc"
                else
                  if [ "$severity" = "error" ]; then
                    echo "❌ [$id] $desc"
                    echo "CHECKPOINT_ERROR=1" >> "$GITHUB_ENV"
                  elif [ "$severity" = "warning" ]; then
                    echo "⚠️  [$id] $desc"
                  else
                    echo "ℹ️  [$id] $desc"
                  fi
                fi
                ;;
              "regex_not")
                if grep -qE "$pattern" "$target" 2>/dev/null; then
                  if [ "$severity" = "error" ]; then
                    echo "❌ [$id] $desc"
                    grep -nE "$pattern" "$target" | head -3
                    echo "CHECKPOINT_ERROR=1" >> "$GITHUB_ENV"
                  else
                    echo "⚠️  [$id] $desc"
                  fi
                else
                  echo "✅ [$id] $desc"
                fi
                ;;
            esac
          done

          echo ""
          echo "=== Checkpoint Summary ==="
          if [ "${CHECKPOINT_ERROR:-0}" = "1" ]; then
            echo "❌ Some error-level checkpoints failed"
            exit 1
          else
            echo "✅ All error-level checkpoints passed"
          fi
