name: Validate AGENTS.md

on:
  push:
    paths:
      - 'AGENTS.md'
      - '**/AGENTS.md'
      - 'skills/agent-rules/**'
  pull_request:
    paths:
      - 'AGENTS.md'
      - '**/AGENTS.md'
      - 'skills/agent-rules/**'
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Run ShellCheck on all scripts
        run: |
          # Install shellcheck
          sudo apt-get update && sudo apt-get install -y shellcheck

          # Run shellcheck on all bash scripts
          # Using -S error to only fail on errors, warnings are shown but don't fail
          # Some warnings are false positives (e.g., vars used via nameref, intentional patterns)
          echo "Running ShellCheck..."
          find skills/agent-rules/scripts -name "*.sh" -type f | while read -r script; do
            echo "Checking: $script"
            shellcheck -x -S error "$script" || exit 1
          done
          echo "✅ All scripts passed ShellCheck (errors only)"

  test-generator:
    name: Test Generator (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # macOS ships with Bash 3.x, but scripts require Bash 4.3+ for nameref
          brew install bash jq
          echo "Using Homebrew bash: $(brew --prefix)/bin/bash"
          $(brew --prefix)/bin/bash --version

      - name: Test generator on fixture repos
        run: |
          # On macOS, use Homebrew bash (4.x+); on Linux, use system bash
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            BASH_CMD="$(brew --prefix)/bin/bash"
          else
            BASH_CMD="bash"
          fi
          echo "Using bash: $BASH_CMD ($($BASH_CMD --version | head -1))"

          # Test against example fixture repos
          for fixture in skills/agent-rules/references/examples/*/; do
            echo "Testing generator on: $fixture"

            # Run generator (dry-run first to check for errors)
            if ! $BASH_CMD skills/agent-rules/scripts/generate-agents.sh "$fixture" --dry-run; then
              echo "ERROR: Generator failed dry-run on $fixture"
              exit 1
            fi

            # Run actual generation
            if ! $BASH_CMD skills/agent-rules/scripts/generate-agents.sh "$fixture" --force; then
              echo "ERROR: Generator failed on $fixture"
              exit 1
            fi

            # Verify output exists and has content
            if [ ! -f "$fixture/AGENTS.md" ]; then
              echo "ERROR: AGENTS.md not created in $fixture"
              exit 1
            fi

            size=$(wc -c < "$fixture/AGENTS.md")
            if [ "$size" -lt 100 ]; then
              echo "ERROR: AGENTS.md in $fixture is too small ($size bytes)"
              exit 1
            fi

            # Regression test 1: No blank lines inside tables
            # A blank line between two table rows (|...|) indicates a broken table
            if awk '
              /^\|.*\|$/ {
                if (pending_blank) {
                  print "ERROR: Blank line between table rows at line " NR
                  exit 1
                }
                in_table=1
                next
              }
              /^[[:space:]]*$/ {
                if (in_table) pending_blank=1
                next
              }
              {
                in_table=0
                pending_blank=0
              }
            ' "$fixture/AGENTS.md"; then
              echo "  ✓ No blank lines inside tables"
            fi

            # Regression test 2: No empty backticks (`` or ` `)
            # Check for empty double backticks, excluding triple backticks (code blocks)
            if grep -n '\`\`' "$fixture/AGENTS.md" | grep -v '\`\`\`' | grep -q .; then
              echo "ERROR: Found empty backticks in $fixture/AGENTS.md"
              grep -n '\`\`' "$fixture/AGENTS.md" | grep -v '\`\`\`'
              exit 1
            fi

            # Regression test 3: No unresolved placeholder syntax
            if grep -qE '\{\{[A-Z][A-Z0-9_]*\}\}' "$fixture/AGENTS.md"; then
              echo "ERROR: Found unresolved placeholders in $fixture/AGENTS.md"
              grep -nE '\{\{[A-Z][A-Z0-9_]*\}\}' "$fixture/AGENTS.md"
              exit 1
            fi

            # Regression test 4: No cross-stack contamination
            # In hybrid repos, frontend scopes should NOT have PHP/Go versions
            if [[ "$fixture" == *"php-with-frontend"* ]] || [[ "$fixture" == *"go-with-internal-web"* ]]; then
              # Find any scoped AGENTS.md that contains frontend/web
              for agents_file in $(find "$fixture" -name "AGENTS.md" | grep -E "(web|frontend)"); do
                if grep -qE 'PHP version|Go version' "$agents_file" 2>/dev/null; then
                  echo "ERROR: Cross-stack contamination detected in $agents_file"
                  grep -E 'PHP version|Go version' "$agents_file"
                  exit 1
                fi
                echo "  ✓ No cross-stack contamination in $agents_file"
              done
            fi

            # Regression test 5: Frontend scopes with TSX should have files in output
            if find "$fixture" -name "*.tsx" 2>/dev/null | grep -q .; then
              # Has TSX files - check root AGENTS.md mentions them
              if grep -q "Key Files\|File Map" "$fixture/AGENTS.md" 2>/dev/null; then
                if ! grep -qE '\.tsx' "$fixture/AGENTS.md" 2>/dev/null; then
                  echo "WARNING: TSX files exist but may not appear in AGENTS.md"
                  # Not a hard failure - just warning
                fi
              fi
            fi

            # Regression test 6: Go root should NOT have Node commands
            if [[ "$fixture" == *"go-api-with-react-admin"* ]] || [[ "$fixture" == *"go-with-internal-web"* ]]; then
                if grep -qE 'npm run|npx |yarn |pnpm ' "$fixture/AGENTS.md"; then
                    echo "ERROR: Go project root has Node.js commands in Commands table"
                    grep -E 'npm run|npx |yarn |pnpm ' "$fixture/AGENTS.md"
                    exit 1
                fi
                echo "  ✓ Go root has correct stack commands"
            fi

            echo "✅ $fixture passed (generated $size bytes, all regression tests passed)"
          done

          echo "✅ All fixture tests passed"

  validate:
    name: Validate Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Validate AGENTS.md structure
        run: |
          if [ -f "skills/agent-rules/scripts/validate-structure.sh" ]; then
            bash skills/agent-rules/scripts/validate-structure.sh . --check-freshness
          else
            echo "Validation script not found, checking basic structure..."
            if [ ! -f "AGENTS.md" ]; then
              echo "ERROR: AGENTS.md not found in repository root"
              exit 1
            fi
            # Basic checks
            if ! grep -q "^## " AGENTS.md; then
              echo "ERROR: AGENTS.md missing section headers"
              exit 1
            fi
            echo "Basic structure check passed"
          fi

      - name: Check for unresolved placeholders
        run: |
          # Check for {{PLACEHOLDER}} patterns that indicate incomplete generation
          # Use find to avoid glob expansion issues
          if find . -name "AGENTS.md" -exec grep -lE '\{\{[A-Z][A-Z0-9_]*\}\}' {} \; 2>/dev/null | grep -q .; then
            echo "ERROR: Found unresolved placeholders in AGENTS.md files:"
            find . -name "AGENTS.md" -exec grep -lE '\{\{[A-Z][A-Z0-9_]*\}\}' {} \;
            exit 1
          fi
          echo "No unresolved placeholders found"

      - name: Verify commands exist
        run: |
          if [ -f "skills/agent-rules/scripts/verify-commands.sh" ]; then
            bash skills/agent-rules/scripts/verify-commands.sh . || echo "Some commands failed verification"
          else
            echo "Command verification script not available"
          fi

  checkpoints:
    name: Checkpoint Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.52.2/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Run mechanical checkpoint verification
        run: |
          set -eo pipefail
          CHECKPOINTS_FILE="skills/agent-rules/checkpoints.yaml"
          if [ ! -f "$CHECKPOINTS_FILE" ]; then
            echo "No checkpoints.yaml found, skipping"
            exit 0
          fi

          # Use temp file to track errors (avoids subshell scoping issues)
          ERROR_FILE=$(mktemp)
          trap 'rm -f "$ERROR_FILE"' EXIT

          echo "=== Running Mechanical Checkpoints ==="

          # Process each mechanical checkpoint using process substitution (not pipe)
          while read -r checkpoint; do
            id=$(echo "$checkpoint" | jq -r '.id')
            type=$(echo "$checkpoint" | jq -r '.type')
            target=$(echo "$checkpoint" | jq -r '.target')
            pattern=$(echo "$checkpoint" | jq -r '.pattern // empty')
            severity=$(echo "$checkpoint" | jq -r '.severity')
            desc=$(echo "$checkpoint" | jq -r '.desc')

            # Skip if target doesn't exist
            if [ ! -f "$target" ]; then
              if [ "$severity" = "error" ]; then
                echo "❌ [$id] $desc (file not found: $target)"
                echo "1" > "$ERROR_FILE"
              fi
              continue
            fi

            case "$type" in
              "file_exists")
                if [ -f "$target" ]; then
                  echo "✅ [$id] $desc"
                else
                  echo "❌ [$id] $desc"
                  [ "$severity" = "error" ] && echo "1" > "$ERROR_FILE"
                fi
                ;;
              "regex")
                if grep -qE "$pattern" "$target" 2>/dev/null; then
                  echo "✅ [$id] $desc"
                else
                  if [ "$severity" = "error" ]; then
                    echo "❌ [$id] $desc"
                    echo "1" > "$ERROR_FILE"
                  elif [ "$severity" = "warning" ]; then
                    echo "⚠️  [$id] $desc"
                  else
                    echo "ℹ️  [$id] $desc"
                  fi
                fi
                ;;
              "regex_not")
                if grep -qE "$pattern" "$target" 2>/dev/null; then
                  if [ "$severity" = "error" ]; then
                    echo "❌ [$id] $desc"
                    grep -nE "$pattern" "$target" | head -3
                    echo "1" > "$ERROR_FILE"
                  else
                    echo "⚠️  [$id] $desc"
                  fi
                else
                  echo "✅ [$id] $desc"
                fi
                ;;
            esac
          done < <(yq e '.mechanical[]' "$CHECKPOINTS_FILE" -o=json | jq -c '.')

          echo ""
          echo "=== Checkpoint Summary ==="
          if [ -s "$ERROR_FILE" ]; then
            echo "❌ Some error-level checkpoints failed"
            exit 1
          else
            echo "✅ All error-level checkpoints passed"
          fi
